<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">My Image Gallery</h1>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
        <button data-filter="all">All</button>
        <button data-filter="bird">bird</button>
        <button data-filter="city">City</button>
        <button data-filter="animals">Animals</button>
        <button data-filter="people">people</button>
    </div>

    <!-- Image Gallery -->
    <div class="gallery">
        <img src="photos/bird photos 1.jpg" alt="bird" data-category="bird">
        <img src="photos/bird photos 2.jpg" alt="bird" data-category="bird">
        <img src="photos/bird photos 3.jpg" alt="bird" data-category="bird">
        <img src="photos/bird photos 4.jpg" alt="bird" data-category="bird">
        <img src="photos/animal 1.webp" alt="animals" data-category="animals">
        <img src="photos/animal 3.avif" alt="animals" data-category="animals">
        <img src="photos/animal 4.avif" alt="animals" data-category="animals">
        <img src="photos/animal 5.avif" alt="animals" data-category="animals">
        <img src="photos/city 1.jpg" alt="city" data-category="city">
        <img src="photos/city 2.jpg" alt="city" data-category="city">
        <img src="photos/city 3.jpg" alt="city" data-category="city">
        <img src="photos/city 4.jpg" alt="city" data-category="city">
        <img src="photos/people 1.jpg" alt="people" data-category="people">
        <img src="photos/people 2.jpg" alt="people" data-category="people">
        <img src="photos/people 3.jpg" alt="people" data-category="people">
        <img src="photos/people 4.jpg" alt="people" data-category="people">

    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <span class="prev">&#10094;</span>
        <img class="lightbox-img" src="" alt="">
        <span class="next">&#10095;</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
